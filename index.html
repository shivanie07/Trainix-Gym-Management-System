<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<header>
    <section class="header-container">
        <div class="logo">Trainix</div>
        <!--Navbar-->
        <nav class="header-item" id="headeritem">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#admin">Admin</a></li>
                <li><a href="#member">Member</a></li>
            </ul>
        </nav>

        <button class="btn danger d-none" id="logoutBtn">Logout</button>
    </section>
</header>

<main>
    <!--Home / Login Section-->
    <section data-section class="active" id="home">
        <div class="container center">
            <h1>Gym Management System</h1>
            <p>Manage members, payments, and reports seamlessly.</p>

            <div class="role-select">
                <button class="btn" id="showMemberAuth">Login / Signup as Member</button>
                <button class="btn" id="showAdminAuth">Login / Signup as Admin</button>
            </div>

            <!-- Modal container for both login/signup -->
            <div id="authModalContainer"></div>
        </div>
    </section>

    <!--Admin Dashboard-->
    <section id="admin" data-section>
        <div class="container">
            <h2>Admin Dashboard</h2>

            <div class="actions d-flex gap-2 mb-3 flex-wrap">
                <button class="btn btn-success" id="addMemberBtn">
                    <i class="bi bi-person-plus"></i> Add Member
                </button>
                <button class="btn btn-outline-secondary" id="exportCSVBtn">
                    <i class="bi bi-filetype-csv"></i> Export CSV
                </button>
                <button class="btn btn-outline-secondary" id="exportPDFBtn">
                    <i class="bi bi-filetype-pdf"></i> Export PDF
                </button>
            </div>

            <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
                <input class="form-control w-auto" id="searchInput" placeholder="Search Member..." />

                <div class="d-flex align-items-center gap-2">
                    <label for="sortSelect" class="fw-bold">Sort By:</label>
                    <select class="form-select w-auto" id="sortSelect">
                        <option value="name">Name</option>
                        <option value="startDate">Join Date</option>
                        <option value="package">Package</option>
                    </select>
                    <button class="btn btn-outline-secondary" id="sortDirBtn" title="Toggle Sort Direction">
                        <i class="bi bi-arrow-down-up"></i>
                    </button>
                </div>
            </div>

            <!--Member List-->
            <div class="list" id="membersList"></div>
            <div class="pagination mt-3" id="pagination"></div>

            <!--Charts-->
            <div class="charts mt-5">
                <h4>Analytics Overview</h4>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <canvas id="revenueChart"></canvas>
                    </div>
                    <div class="col-md-6 mb-4">
                        <canvas id="activeMembersChart"></canvas>
                    </div>
                </div>
            </div>

            <button class="btn danger d-none" id="logoutBtn">Logout</button>
        </div>
    </section>

    <!--Member Dashboard-->
    <section id="member" data-section class="hidden">
        <div class="container">
            <h2>Member Dashboard</h2>
            <div class="card p-3 mb-4" id="memberProfile"></div>
            <h3>Your Bills</h3>
            <div id="memberBills" class="list"></div>
        </div>
    </section>

    <!--Modals, Toasts-->
    <div id="modalRoot"></div>
    <div class="toast-container" id="toastContainer"></div>
</main>

<footer class="Gym-Footer">
    <small>Â© <span id="year"></span> Gym Management System</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>

</html>
